<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container"><br>
        <h1 class="text-success text-center">Form Validation In Javascript</h1>
        <br>
        <div class="container col-lg-8 m-auto">
            <form class="bg-light" action="#" onsubmit="return validation()">
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" name="user" id="user" autocomplete="off" class="form-control">
                    <span class="text-danger fw-bold" id="username"></span>
                </div>

                <div class="form-group ">
                    <label>Passward:</label>
                    <input type="text" name="pass" id="pass" autocomplete="off" class="form-control">
                    <span class="text-danger fw-bold" id="passward"></span>
                </div>

                <div class="form-group">
                    <label>Confirm Passward:</label>
                    <input type="text" name="conpass" autocomplete="off" id="conpass" class="form-control">
                    <span class="text-danger fw-bold" id="confrmpass"></span>
                </div>

                <div class="form-group">
                    <label>Mobile Number:</label>
                    <input type="text" name="mobile" maxlength="10" autocomplete="off" id="mobile" class="form-control">
                    <span class="text-danger fw-bold" id="mobileno"></span>
                </div>

                <div class="form-group mb-2">
                    <label>Email:</label>
                    <input type="text" name="email" autocomplete="off" id="email" class="form-control">
                    <span class="text-danger fw-bold" id="emails"></span>
                </div>

                <input class="btn btn-success" type="submit" value="Submit">

            </form>
        </div>
    </div>

    


    <script src="./js/app.js"></script>
</body>

</html>
